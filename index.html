<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой сайт с галереей и слайдером</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }

        header {
            background-color: #3333cc;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }

        main {
            padding: 40px 20px;
        }

        footer {
            background-color: #3333cc;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

        /* Галерея */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Слайдер */
        .slider {
            overflow: hidden;
            width: 300px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .slides {
            display: flex;
            width: 900px; /* 3 картинки по 300px */
            animation: slide 9s infinite;
        }

        .slides img {
            width: 300px;
            height: auto;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-300px); }
            66% { transform: translateX(-600px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <header>
        Мой первый сайт
    </header>

    <main>
    <h1>Привет, Димка!</h1>
    <p>Это мой первый сайт.</p>
    <p>А это мы)</p>
    <img src="photo_2024-08-21_21-57-07.jpg" alt="photo_2024-08-21_21-57-07.jpg" style="width:400px; border-radius: 50px;">
  <main>
    <!-- Блок со слайдером -->
        <h2>Слайдер</h2>
        <div class="slider">
            <div class="slides">
                <img src="photo_2024-06-02_08-17-59.jpg" alt="photo_2024-06-02_08-17-59.jpg">
                <img src="photo_2024-03-16_15-45-48.jpg" alt="photo_2024-03-16_15-45-48.jpg">
                <img src="photo_2024-03-16_15-45-48.jpg" alt="photo_2024-03-16_15-45-48.jpg">
            </div>
        </div>

        <!-- Блок с галереей -->
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="1.jpg" alt="1.jpg">
            <img src="2.jpg" alt="2.jpg">
            <img src="3.jpg" alt="3.jpg">
            <img src="4.jpg" alt="4.jpg">
            <img src="5.jpg" alt="5.jpg">
        </div>

    </main>
   <footer>
        © 1488 Разработчики Язагит Лера и Гена Цидормян.
    </footer>

</body>
</html>
